<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE Team Membership - Zay</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content" >
        <header>
            <img src="image/login-photo.jpg" alt="login photo">
            <div></div>
            <h1 class="middle">SIGN IN</h1>
        </header>

        <main>
            <form action="member.html" method="POST">
                <div class="username-password">
                    <div>
                        <label>Username</label>
                        <input type="text" id="username" placeholder="Enter your username" name="email">
                    </div>
                    <span id="invalid_username"></span>
                    <div>
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Enter your password" name="password">
                    </div>
                    <span id="invalid_password"></span>
                </div>
                <div class="checkedbox">
                    <label class="container">Remember me
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    
                    <a href="forgotpassword.html">Forgot Password?</a>
                </div>
                <!-- <button type="submit" id="btnValidate" onclick="validateUsername()">Login</button> -->
                <input type="button" id="btnValidate" value="login" onclick="validateUsername()" />
            </form>
        </main>
        <script src="uservalidation.js"></script>
    </div>
</body>
</html>
