<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE Team Membership - Zay</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content" >
        <header>
            <img src="image/login-photo.jpg" alt="login photo">
            <div></div>
            <h1 class="middle">SIGN IN</h1>
        </header>

        <main>
            <form action="member.html" method="POST">
                <div class="username-password">
                    <label>Username <input type="email" placeholder="Enter your username" name="email"></label>
                    <label>Password <input type="password" placeholder="Enter your password" name="password"></label>
                </div>
                <div class="checkedbox">
                    <div>
                        <input type="checkbox" ><span class="checkmark"></span>
                        <label>Remember me</label>
                    </div>
                    
                    <label> <a href="forgotpassword.html">Forgot Password?</a></label>
                </div>
                <button type="submit">Login</button>
            </form>
        </main>
        
    </div>
</body>
</html>
