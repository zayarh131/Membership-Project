<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="memberstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<body>
    <h1>YTU SE Team Membership</h1>
    <form method="POST" class="container-sm">
        <div>
            <label for="usernameID">Username</label>
            <input class="form-control userinput" type="text" id="usernameID">
        </div>
        <div>
            <label for="nameID">Name</label>
            <input class="form-control userinput" type="text" id="nameID">
        </div>
        <div class="lastchild">
            <label for="teamID">Team</label>
            <select class="form-control userinput custom-select" name="team" id="teamID">
                <option value="none">Choose...</option>
                <option value="BE">BE</option>
                <option value="FE">FE</option>
                <option value="DB">DB</option>
                <option value="DK">DK</option>
            </select>
        </div>
        <button type="button" onclick="addRow()" id="addbutton">+ Add</button>
        <span id="invalid"></span>
    </form>
    <h1 class="container-sm h1-style">List of Members</h1>

    <table class="container-sm tablestyle">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Name</th>
                <th scope="col">Team</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="tablebody">
            <tr>
                <td>ZayarHtet</td>
                <td>Zayar Htet</td>
                <td>FE</td>
                <td>
                    <button onclick="editRow(this)"><i class="fas fa-pen"></i></button>
                    <button onclick="deleteRow(this)"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
            <tr>
                <td>ohksoehtet</td>
                <td>Ohk Soe Htet</td>
                <td>FE</td>
                <td>
                    <button onclick="editRow(this)"><i class="fas fa-pen"></i></button>
                    <button onclick="deleteRow(this)"><i class="fas fa-trash"></i></button>
                </td>
                
            </tr>
        </tbody>
    </table>
    <script src="/uservalidation.js"></script>
</body>
</html>
