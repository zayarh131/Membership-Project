<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="memberstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></head>
<body>
    <h1>YTU SE Team Membership</h1>
    <form method="POST" class="container-sm">
        <div>
            <label for="usernameID">Username</label>
            <input class="form-control userinput" type="text" id="usernameID">
        </div>
        <div>
            <label for="nameID">Name</label>
            <input class="form-control userinput" type="text" id="nameID">
        </div>
        <div>
            <label for="teamID">Team</label>
            <select class="form-control userinput custom-select" name="team" id="teamID">
                <option value="0">Choose...</option>
                <option value="1">BE</option>
                <option value="2">FE</option>
                <option value="3">DB</option>
                <option value="4">DK</option>
            </select>
        </div>
        <button type="button">+ Add</button>
    </form>
</body>
</html>
